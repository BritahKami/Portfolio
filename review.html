<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="review-body">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="review.html">Review</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="review container">
        <div class="fields">
        <form method="post" class="review-left"> 
            <div class="review-left-title">
                <h2>Give your review</h2>
                <hr>
            </div>
             <label for="name">Name</label>
             <input type="text" name="name" placeholder="Your name" class="review-inputs" required>
             <label for="email">Email</label>
             <input type="email" name="email" placeholder="Your email" class="review-inputs" required>
                 
               
                <label for="rating">Rating</label>
                <select id="rating" name="rating" class="review-inputs" required>

                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Very Good</option>
                    <option value="3">3 - Good</option>
                    <option value="2">2 - Fair</option>
                    <option value="1">1 - Poor</option>
                </select>
            
             <label for="review">Review</label>
              <input type="text" placeholder="Write your review here" class="review-inputs" required>
              <button type="submit" class="submit-button">Submit </button>
 
        </form>
        
     </div>

    <footer>
        <p>Contact me via<br> email address: mukamibridget7@gmail.com<br>
        </p>
    </footer>

        <!-- Javascript  link  -->
        <script src="script.js"></script>
</body>
</html>
